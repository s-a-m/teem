<div class="section"
  ng-class="pad.editing ? 'project-pad-editing' : ''">
  <div class="pad no-pointer" ng-click="editOn()">
    <div class="section scrollable-header">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" ng-if="pad.editing">
        <div class="btn-group btn-group-xs" role="group" aria-label="First group">
          <button ng-repeat="(btn, isActive) in buttons" type="button" ng-click="annotate(btn)" class="btn btn-raised btn-link btn-xs" ng-class="{'btn-info': isActive}">
            <i class="fa fa-{{btn}}"></i>
          </button>
          <button type="button" ngf-select="widget('img', $file)" class="btn btn-raised btn-link btn-xs"
          accept="image/*" ngf-fix-orientation="true">
            <i class="fa fa-image"></i>
          </button>
          <button type="button" ng-click="widget('need')" class="btn btn-raised btn-link btn-xs">
            <i class="fa i-need"></i>
          </button>
        </div>
      </div>
    </div>
    <div
      class="swellrt-editor scrollable-content"
      swellrt-editor-on-ready="padReady"
      swellrt-editor-on-create="padCreate"
      editable="{{project.isParticipant()}}"
      ng-model="project.pad"
      placeholder="{{ 'pad.placeholder' | translate }}"
      id="pad"
      block-edit="{{!project.isParticipant()}}">
    </div>
  </div>
  <div class="scrollable-footer section" ng-if="pad.editing && !areTabsHidden()">
    <button class="btn btn-raised btn-primary btn-lg btn-block pad-check" ng-click="editOff()"><i class="fa fa-check"></i></button>
  </div>
  <div ui-content-for="nav-right2">
    <div class="nav-right-menu" ng-if="pad.editing && areTabsHidden()">
      <a ng-click="editOff()" class="btn pad-check">
        <i class="fa fa-check"></i>
      </a>
    </div>
  </div>
</div>
